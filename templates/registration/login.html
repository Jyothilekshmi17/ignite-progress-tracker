{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto">
  <h2 class="text-xl font-semibold mb-4">Login</h2>
  <form method="post">{% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
      <label>Username</label>
      <input type="text" name="username" class="w-full px-3 py-2 border rounded" required />
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" name="password" class="w-full px-3 py-2 border rounded" required />
    </div>
    <button class="px-3 py-2 bg-sky-300 text-white rounded">Login</button>
  </form>
  <p class="mt-4 text-sm">No account? <a href="{% url 'register' %}" class="text-sky-500">Register</a></p>
</div>
{% endblock %}
