{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-between mb-4">
  <h2 class="text-xl font-semibold">Notes</h2>
  <div class="flex gap-2">
    <a href="{% url 'tracker:note_create' %}" class="px-3 py-2 bg-sky-300 text-white rounded">New Note</a>
  </div>
</div>

<form method="get" class="mb-4">
  <input type="text" name="q" placeholder="Search notes or tags..." value="{{ request.GET.q }}" class="px-3 py-2 border rounded w-full md:w-1/2" />
</form>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  {% for note in notes %}
    <div class="p-4 bg-white dark:bg-slate-800 rounded">
      <div class="flex justify-between">
        <div>
          <div class="font-medium">{{ note.title }}</div>
          <div class="text-sm text-slate-500 mt-2">{{ note.content|truncatechars:140 }}</div>
          <div class="mt-3 flex gap-2 flex-wrap">
            {% for tag in note.tag_list %}
              <span class="text-xs px-2 py-1 bg-slate-100 rounded">{{ tag }}</span>
            {% endfor %}
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <a href="{% url 'tracker:note_edit' note.pk %}" class="text-sm text-sky-500">Edit</a>
          <form method="post" action="{% url 'tracker:note_delete' note.pk %}">
            {% csrf_token %}
            <button class="text-sm text-rose-500">Delete</button>
          </form>
        </div>
      </div>
    </div>
  {% empty %}
    <div class="text-slate-500">No notes yet.</div>
  {% endfor %}
</div>
{% endblock %}
