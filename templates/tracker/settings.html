{% extends "base.html" %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Settings</h2>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <div class="p-4 bg-white dark:bg-slate-800 rounded">
    <h3 class="font-medium">Theme</h3>
    <form method="post" class="mt-3">{% csrf_token %}
      <select name="theme" class="px-3 py-2 border rounded">
        <option value="light" {% if theme == 'light' %}selected{% endif %}>Light</option>
        <option value="dark" {% if theme == 'dark' %}selected{% endif %}>Dark</option>
      </select>
      <div class="mt-3">
        <button class="px-3 py-2 bg-sky-300 text-white rounded">Save</button>
      </div>
    </form>
    {% if message %}<div class="text-sm text-slate-500 mt-2">{{ message }}</div>{% endif %}
  </div>

  <div class="p-4 bg-white dark:bg-slate-800 rounded">
    <h3 class="font-medium">Export / Import</h3>
    <div class="mt-3">
      <a href="{% url 'tracker:export' %}" class="px-3 py-2 bg-sky-300 text-white rounded inline-block">Export JSON</a>
    </div>
    <div class="mt-3">
      <form method="post" action="{% url 'tracker:import' %}" enctype="multipart/form-data">{% csrf_token %}
        <input type="file" name="file" accept=".json" class="mb-2" />
        <div><button class="px-3 py-2 bg-white border rounded">Import</button></div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
