{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-between mb-4">
  <h2 class="text-xl font-semibold">Topics</h2>
  <a href="{% url 'tracker:topic_create' %}" class="px-3 py-2 bg-sky-300 text-white rounded">New Topic</a>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  {% for topic in topics %}
    <div class="p-4 bg-white dark:bg-slate-800 rounded">
      <div class="flex justify-between">
        <div>
          <div class="font-medium">{{ topic.name }}</div>
          <div class="text-sm text-slate-500">{{ topic.summary|truncatechars:120 }}</div>
          <div class="mt-2 text-xs text-slate-500">{{ topic.get_status_display }} â€¢ Difficulty: {{ topic.difficulty }}</div>
        </div>
        <div class="flex flex-col gap-2">
          <a href="{% url 'tracker:topic_edit' topic.pk %}" class="text-sky-500">Edit</a>
          <form method="post" action="{% url 'tracker:topic_delete' topic.pk %}">{% csrf_token %}
            <button class="text-rose-500">Delete</button>
          </form>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
